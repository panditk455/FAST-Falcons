<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="../static/style_library.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="home_button">
          <a href="/">
            <button>
              <img class="icon" src="../static/asset/home_button.png" />
              <img
                class="icon-hover"
                src="../static/asset/home_button_hover.png"
              />
            </button>
          </a>
        </div>
        <div class="setting_button">
          <button id="modal-btn">
            <img
              class="icon"
              src="../static/asset/setting_button.png"
              alt="Setting"
            />
            <img
              class="icon-hover"
              src="../static/asset/setting_button_hover.png"
              alt="Setting Hover"
            />
          </button>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <p>
              This is the content of the modal. It can cover most of the screen.
            </p>
          </div>
        </div>
        <div class="profile_button">
          <button>
            <img
              class="icon"
              src="../static/asset/profile_button.png"
              alt="Profile"
            />
            <img
              class="icon-hover"
              src="../static/asset/profile_button_hover.png"
              alt="Profile Hover"
            />
          </button>
          <div class="dropdown-content">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
          </div>
        </div>
        <div class="userinfo">
          {% if username %}
          <p>Logged in as: {{ username }}!</p>
          {% else %}
          <p>Playing as: guest!</p>
          {% endif %}
        </div>
      </nav>
      <div class="content">
        <h1 class="intro">Library</h1>
        <h2>Choose your favorite floor and Listen to music</h2>

        <div class="image-wrapper">
          <img id="music_image" src="../static/asset/library.png" alt="Library" />
          <div id="section1" class="section"></div>
          <div id="section2" class="section"></div>
          <div id="section3" class="section"></div>
          <div id="section4" class="section"></div>
          <div class="user-avatar">
              <img src="{{ user_data.avatar_path }}" alt="{{ user_data.username }}'s Avatar" />
          </div>
       </div>
    </div>
    <script src="../static/js/modal.js"></script>
    <script src="../static/js/musicplayer.js"></script>
    <script src="../static/js/moveavatar.js"></script>
  </body>
</html>
