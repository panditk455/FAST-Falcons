<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayles</title>
    <link rel="stylesheet" href="../static/style_sayles.css" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="home_button">
          <a href="/home">
            <button>
              <img class="icon" src="../static/asset/home_button.png" />
              <img
                class="icon-hover"
                src="../static/asset/home_button_hover.png"
              />
            </button>
          </a>
        </div>
        <div class="setting_button">
          <button id="modal-btn">
            <img
              class="icon"
              src="../static/asset/setting_button.png"
              alt="Setting"
            />
            <img
              class="icon-hover"
              src="../static/asset/setting_button_hover.png"
              alt="Setting Hover"
            />
          </button>
        </div>

        <!-- Modal or Popup -->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <!-- Close button for the modal -->
            <span class="close">&times;</span>
            <!-- Modal content goes here -->
            <h2>Settings</h2>
            <p>
              This is the content of the modal. It can cover most of the screen.
            </p>
          </div>
        </div>

        <div class="profile_button">
          <button>
            <img
              class="icon"
              src="../static/asset/profile_button.png"
              alt="Profile"
            />
            <img
              class="icon-hover"
              src="../static/asset/profile_button_hover.png"
              alt="Profile Hover"
            />
          </button>
          <div class="dropdown-content">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
          </div>
        </div>

        <div class="userinfo">
          {% if username %}
          <p>Logged in as: {{ username }}!</p>
          {% else %}
          <p>Playing as: guest!</p>
          {% endif %}
        </div>
      </nav>
      <div class="content">
        <h1 class="intro">Sayles</h1>
        <h2>Choose your favorite menu and go chat!</h2>

        <img
          id="menu_image"
          src="../static/asset/Sayles_menu.png"
          usemap="#clickmenu"
        />
        <map name="clickmenu">
          <area shape="rect" coords="28,28,63,63" alt="cupcakes" />
          <area shape="rect" coords="85,20,120,65" alt="coffee" />
          <area shape="rect" coords="169,20,190,65" alt="crossaint" />
          <area shape="rect" coords="210,17,240,64" alt="fries" />
          <area shape="rect" coords="280,17,310,63" alt="bread" />
          <area shape="rect" coords="350,27,400,60" alt="tea" />
        </map>

        <div id="popupContainer" class="popup-container">
          <img id="popupImage" class="popup-image" src="" alt="Popup Image" />
        </div>

        <img id="image" src="../static/asset/Sayles_cafe.gif" />
      </div>
      <!-- New section for draggable objects -->
      <div class="draggable-container">
        <img
          id="drag1"
          src="../static/asset/flower.png"
          draggable="true"
          class="draggable"
        />
        <img
          id="drag2"
          src="../static/asset/frame.png"
          draggable="true"
          class="draggable"
        />
      </div>
      <p class="JoinMed">
        <button class="JoinButton" onclick="join_oneonone_chat();">JOIN A ROOM</button>
      </p>

  <script src="/static/js/chatroom.js"></script>
    </div>
    <script src="../static/js/modal.js"></script>
    <script src="../static/js/menu.js"></script>
    <script src="../static/js/drag.js"></script>
  </body>
</html>
