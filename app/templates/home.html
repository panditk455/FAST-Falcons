<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carl Chat Main</title>
    <link rel="stylesheet" href="../static/style_home.css" />
    <script src="/static/js/baldspot.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="home_button">
          <a href="/">
            <button>
              <img class="icon" src="../static/asset/home_button.png" />
              <img
                class="icon-hover"
                src="../static/asset/home_button_hover.png"
              />
            </button>
          </a>
        </div>
        <div class="aboutus_button">
          <a href="/aboutus">
            <button id="modal-btn">
              <img
                class="icon"
                src="../static/asset/aboutus_button.png"
                alt="About Us"
              />
              <img
                class="icon-hover"
                src="../static/asset/aboutus_button_hover.png"
                alt="About Us Hover"
              />
            </button>
          </a>
        </div>

        <!-- Modal or Popup -->
        <!-- <div id="myModal" class="modal">
          <div class="modal-content"> -->
            <!-- Close button for the modal -->
            <!-- <span class="close">&times;</span> -->
            <!-- Modal content goes here -->
            <!-- <h2>Settings</h2> -->
            <!-- <p>
              This is the content of the modal. It can cover most of the screen.
            </p>
          </div>
        </div> -->

        <div class="profile_button">
          <button>
            <img
              class="icon"
              src="../static/asset/profile_button.png"
              alt="Profile"
            />
            <img
              class="icon-hover"
              src="../static/asset/profile_button_hover.png"
              alt="Profile Hover"
            />
          </button>
          <div class="dropdown-content">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
          </div>
        </div>

        <div class="userinfo">
          {% if username %}
          <p>Logged in as: {{ username }}!</p>
          {% else %}
          <p>Playing as: guest!</p>
          {% endif %}
        </div>
      </nav>

      <div class="content">
        <h1 class="intro">Carleton Campus Map</h1>

        <img id="image" src="../static/asset/FrontPage1.png" />

        <div class="sayles_button">
          <a href="/sayles">
            <button>
              <img class="icon" src="../static/asset/location_button.png" />
              <img
                class="icon-hover"
                src="../static/asset/location_button_hover.png"
              />
            </button>
          </a>
        </div>

        <div class="library_button">
          <a href="/library">
            <button>
              <img class="icon" src="../static/asset/location_button.png" />
              <img
                class="icon-hover"
                src="../static/asset/location_button_hover.png"
              />
            </button>
          </a>
        </div>

        <div class="baldspot_button">
          <a>
            <button onclick="joinRoom();">
              <img class="icon" src="../static/asset/location_button.png" />
              <img
                class="icon-hover"
                src="../static/asset/location_button_hover.png"
              />
            </button>
          </a>
        </div>
      </div>
    </div>

    <script>
      var username = {{username|tojson|safe}};
    </script>
    <script src="../static/js/modal.js"></script>
  </body>
</html>
