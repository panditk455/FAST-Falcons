     Daniel Lumbu, Kritika Pandit Daniel Estrada, Alex Wcislo,Palmy Klangsathorn

    This is html for the chatroom where users can chat, it is html for both the one to one as well as the global chat.
  -->
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Carl Chat Posting</title>
      <link
        rel="stylesheet"
        href="{{ url_for('static', filename='style_chatroom.css') }}"
      />

      <script src="/static/js/chatroom.js"></script>
    </head>
    <body onload="initializeNumbers();">
      <div class="wrapper">
        <nav class="navbar">
          <div class="home_button">
            <a href="/">
              <button>
                <img
                  class="icon"
                  src="{{ url_for('static', filename='asset/home_button.png') }}"
                />
                <img
                  class="icon-hover"
                  src="{{ url_for('static', filename='asset/home_button_hover.png') }}"
                />
              </button>
            </a>
          </div>
          <div class="aboutus_button">
            <a href="/aboutus">
              <button id="modal-btn">
                <img
                  class="icon"
                  src="{{ url_for('static', filename='asset/aboutus_button.png') }}"
                  alt="About Us"
                />
                <img
                  class="icon-hover"
                  src="{{ url_for('static', filename='asset/aboutus_button_hover.png') }}"
                  alt="About Us Hover"
                />
              </button>
            </a>
          </div>
  
  
          <div class="profile_button">
            <button>
              <img
                class="icon"
                src="{{ url_for('static', filename='asset/profile_button.png') }}"
                alt="Profile"
              />
              <img
                class="icon-hover"
                src="{{ url_for('static', filename='asset/profile_button_hover.png') }}"
                alt="Profile Hover"
              />
            </button>
            <div class="dropdown-content">
              <a href="/profile">Profile</a>
              <a href="/logout">Logout</a>
            </div>
          </div>
        </nav>
  
        <div class="content">
          <div id="chatroom">
            <h1>Chatroom</h1>
  
            <p class="heading-class">
              Welcome to Room # <b id="roomNumber">?</b>
            </p>
  
            <p class="center-big" id="textContainer"></p>
  
            <div class="chat">
              <input
                type="text"
                id="message_input"
                placeholder="Type your message..."
              />
              <button onclick="sendMessage()">Send</button>
            </div>
          </div>
  
          <div id="overlay" style="display: none"></div>
          <div id="popup" style="display: none">
            <p>The conversation was ended</p>
            <button id="closeButton" onclick="leaveOneonOne();">Exit Chat</button>
          </div>
  
          <p class="center-med">Players: <b id="playerNames">No One Here</b></p>
  
          <p class="center-med">
            <button class="big-button" onclick="leaveRoom();">LEAVE ROOM</button>
          </p>
        </div>
      </div>
  
      <!-- Include the JavaScript file -->
      <!-- <script src="/static/js/chatroom.js"></script> -->
      <script>
        var username = {{username|tojson|safe}};
      </script>
    </body>
  </html>
