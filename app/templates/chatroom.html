<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carl Chat Posting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_chatroom.css') }}" />
    <script src="/static/js/chatroom.js"></script>
  </head>
  <body onload="initializeNumbers();">
    <div class="wrapper">
      <nav class="navbar">
        <div class="home_button">
          <a href="/">
            <button>
              <img class="icon" src="{{ url_for('static', filename='asset/home_button.png') }}" />
              <img class="icon-hover" src="{{ url_for('static', filename='asset/home_button_hover.png') }}" />
            </button>
          </a>
        </div>
        <div class="aboutus_button">
          <button id="modal-btn">
            <img class="icon" src="{{ url_for('static', filename='asset/aboutus_button.png') }}" alt="About Us" />
            <img class="icon-hover" src="{{ url_for('static', filename='asset/aboutus_button_hover.png') }}" alt="About Us Hover" />
          </button>
        </div>

        <!-- Modal or Popup -->
        <!-- <div id="myModal" class="modal">
          <div class="modal-content"> -->
            <!-- Close button for the modal -->
            <!-- <span class="close">&times;</span> -->
            <!-- Modal content goes here -->
            <!-- <h2>Ss</h2>
            <p>This is the content of the modal. It can cover most of the screen.</p>
          </div>
        </div> -->

        <div class="profile_button">
          <button>
            <img class="icon" src="{{ url_for('static', filename='asset/profile_button.png') }}" alt="Profile" />
            <img class="icon-hover" src="{{ url_for('static', filename='asset/profile_button_hover.png') }}" alt="Profile Hover" />
          </button>
          <div class="dropdown-content">
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
          </div>
        </div>

        <div class="userinfo">
          {% if username %}
          <p>Logged in as: {{ username }}!</p>
          {% else %}
          <p>Playing as: guest!</p>
          {% endif %}
        </div>
      </nav>

       <div class="content">

        <div id="chatroom">
          <h1>Chatroom</h1>

          <p class="heading-class">Welcome to Room # <b id="roomNumber">?</b></p>

          <p class="center-big" id="textContainer"></p>

          <p id="chat">

            <input type="text" id="message_input" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
               
          </p>
        </div>

        <p class="center-med">Players: <b id="playerNames">No One Here</b></p>

        <p class="center-med">
          <button class="big-button" onclick="leaveRoom();">LEAVE ROOM</button>
        </p>
        
      </div>

    </div>

    <!-- Include the JavaScript file -->
    <!-- <script src="/static/js/chatroom.js"></script> -->
    <script>var username = {{username|tojson|safe}}; </script>
  </body>
</html>
